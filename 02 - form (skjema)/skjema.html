<!DOCTYPE html>
<html lang="no">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Introduksjon til HTML & CSS</title>
        <!-- Koble til eksternt stylesheet og JavaScript -->
        <link rel="stylesheet" href="skjema.css">
        <script src="skjema.js" defer></script>
</head>
<body>
    <!-- Enkel container for innholdet -->
    <div class="container">
            <!-- Toppseksjon med tittel og kort forklaring -->
            <header>
                    <h1>Forms, eller skjema, om du vil</h1>
            </header>

            <main>
                <h2>Formeksempel (&lt;form&gt;)</h2>
                <p>Skjema med flere input-typer og en enkel JS-håndtering.</p>

                <!-- form: action er tom fordi vi håndterer innsending i JavaScript for demonstrasjon -->
                <form id="kontaktSkjema">
                        <!-- Tekstfelt -->
                        <label for="navn">Navn:</label>
                        <input type="text" id="navn" name="navn" placeholder="Skriv ditt navn" required>

                        <!-- E-post -->
                        <label for="epost">E-post:</label>
                        <input type="email" id="epost" name="epost" placeholder="navn@eksempel.no" required>

                        <!-- Passord (visuell demonstrasjon) -->
                        <label for="passord">Passord:</label>
                        <input type="password" id="passord" name="passord" placeholder="passord">
                        
                        <!-- Checkbox og radio -->
                        <fieldset>
                                <legend>Velg interesser</legend>
                                <label><input type="checkbox" name="interesse" value="koding"> Koding</label>
                                <label><input type="checkbox" name="interesse" value="design"> Design</label>
                        </fieldset>

                        <fieldset>
                                <legend>Kjønn (radio)</legend>
                                <label><input type="radio" name="kjonn" value="mann"> Mann</label>
                                <label><input type="radio" name="kjonn" value="kvinne"> Kvinne</label>
                                <label><input type="radio" name="kjonn" value="annet"> Annet / Vil ikke oppgi</label>
                        </fieldset>

                        <!-- Select / dropdown -->
                        <label for="fag">Favorittfag:</label>
                        <select id="fag" name="fag">
                                <option value="html">HTML</option>
                                <option value="css">CSS</option>
                                <option value="js">JavaScript</option>
                        </select>

                        <!-- Tekstområde -->
                        <label for="melding">Melding:</label>
                        <textarea id="melding" name="melding" rows="4" placeholder="Skriv en kort melding..."></textarea>

                        <!-- Submit-knapp -->
                        <button type="submit" class="btn">Send</button>
                </form>

                <!-- Et sted å vise hva brukeren skrev (JS viser dette) -->
                <div id="resultat"></div>
            </main>
    </div>
</body>
</html>
